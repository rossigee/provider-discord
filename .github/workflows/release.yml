# Official Provider-Workflows Release Template
# Uses crossplane-contrib/provider-workflows with GHCR registry
# Compatible with rossigee GHCR setup

name: Release (Official Workflows)

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag to release (e.g., v1.0.0)'
        required: true
        type: string

jobs:
  # Local release build (modified from provider-workflows to avoid unshallow issues)
  release:
    runs-on: ubuntu-24.04
    steps:
      - name: Cleanup Disk
        uses: jlumbroso/free-disk-space@54081f138730dfa15788a46383842cd2f914a1be
        with:
          android: true
          dotnet: true
          haskell: true
          tool-cache: true
          large-packages: false
          swap-storage: false

      - name: Setup QEMU
        uses: docker/setup-qemu-action@2b82ce82d56a2a04d2637cd93a637ae1b359c0a7
        with:
          platforms: all

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@885d1462b80bc1c1c7f0b00334ad271f09369c55
        with:
          version: v0.20.1
          install: true

      - name: Login to GHCR using PAT
        uses: docker/login-action@v3.3.0
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.PAT_TOKEN }}

      - name: Checkout
        uses: actions/checkout@8ade135a41bc03ea155e62e844d188df1ea18608
        with:
          submodules: true

      - name: Setup Go
        uses: actions/setup-go@6edd4406fa81c3da01a34fa6f6343087c207a568
        with:
          go-version: '1.25.5'

      - name: Find the Go Build Cache
        id: go_cache
        run: |
          echo "cache=$(make go.cachedir)" >> $GITHUB_OUTPUT
          echo "mod_cache=$(make go.mod.cachedir)" >> $GITHUB_OUTPUT

      - name: Cache the Go Build Cache
        uses: actions/cache@d4323d4df104b026a6aa633fdb11d772146be0bf
        with:
          path: ${{ steps.go_cache.outputs.cache }}
          key: ${{ runner.os }}-build-publish-artifacts-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-build-publish-artifacts-

      - name: Cache Go Dependencies
        uses: actions/cache@d4323d4df104b026a6aa633fdb11d772146be0bf
        with:
          path: ${{ steps.go_cache.outputs.mod_cache }}
          key: ${{ runner.os }}-pkg-${{ hashFiles('**/go.sum') }}
          restore-keys: ${{ runner.os }}-pkg-

      - name: Vendor Dependencies
        run: make vendor vendor.check

      - name: Build Artifacts
        run: |
          make -j XPKG_REG_ORGS="ghcr.io/rossigee" XPKG_REG_ORGS_NO_PROMOTE="ghcr.io/rossigee" BRANCH_NAME="main" VERSION="${{ github.event.inputs.version || github.ref_name }}" build.all
        env:
          BUILD_ARGS: "--load"

      - name: Publish Artifacts
        run: |
          make -j XPKG_REG_ORGS="ghcr.io/rossigee" XPKG_REG_ORGS_NO_PROMOTE="ghcr.io/rossigee" BRANCH_NAME="main" VERSION="${{ github.event.inputs.version || github.ref_name }}" publish

  # Add GitHub release creation (preserves your custom feature)
  github-release:
    needs: release
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    steps:
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ github.event.inputs.version || github.ref_name }}
          draft: false
          prerelease: false
          generate_release_notes: true

  # Add publication verification (preserves your custom verification)
  verify-publication:
    needs: release
    runs-on: ubuntu-24.04
    steps:
      - name: Verify Publication
        run: |
          set -e  # Fail fast on any error

          VERSION="${{ github.event.inputs.version || github.ref_name }}"
          PROVIDER_NAME="${{ github.event.repository.name }}"
          REGISTRY_PATH="ghcr.io/rossigee/${PROVIDER_NAME}"

          echo "Verifying publication to ${REGISTRY_PATH}:${VERSION}"

          # Verify version tag exists and is pullable
          if docker pull "${REGISTRY_PATH}:${VERSION}" > /dev/null 2>&1; then
            echo "✅ Verified container image ${VERSION}"
          else
            echo "❌ Failed to pull container image ${VERSION}"
            exit 1
          fi

          # Verify latest tag exists and is pullable
          if docker pull "${REGISTRY_PATH}:latest" > /dev/null 2>&1; then
            echo "✅ Verified container image latest"
          else
            echo "❌ Failed to pull container image latest"
            exit 1
          fi

          # Verify both tags point to same image (identical digests)
          VERSION_DIGEST=$(docker inspect "${REGISTRY_PATH}:${VERSION}" --format='{{index .RepoDigests 0}}' | cut -d'@' -f2)
          LATEST_DIGEST=$(docker inspect "${REGISTRY_PATH}:latest" --format='{{index .RepoDigests 0}}' | cut -d'@' -f2)

          if [ "$VERSION_DIGEST" = "$LATEST_DIGEST" ]; then
            echo "✅ Version and latest tags point to identical image"
            echo "   Digest: ${VERSION_DIGEST}"
          else
            echo "❌ Version and latest tags point to different images"
            echo "   Version digest: ${VERSION_DIGEST}"
            echo "   Latest digest:  ${LATEST_DIGEST}"
            exit 1
          fi
