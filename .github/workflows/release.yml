name: Release

on:
  push:
    tags:
      - 'v*'

env:
  GO_VERSION: '1.23'

jobs:
  build-and-release:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_TOKEN }}

      - name: Get Version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_no_v=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Build and Package
        run: |
          make generate
          make build-bin
          make docker-build
          make xpkg-build

      - name: Build and Push Docker Images
        run: |
          # Build and push to GitHub Container Registry
          docker tag ghcr.io/rossigee/provider-discord:latest ghcr.io/rossigee/provider-discord:${{ steps.version.outputs.version_no_v }}
          docker push ghcr.io/rossigee/provider-discord:${{ steps.version.outputs.version_no_v }}
          docker push ghcr.io/rossigee/provider-discord:latest

      - name: Generate Changelog
        id: changelog
        run: |
          # Simple changelog generation
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREVIOUS_TAG" ]; then
            echo "## Changes since $PREVIOUS_TAG" > changelog.txt
            git log --oneline $PREVIOUS_TAG..HEAD >> changelog.txt
          else
            echo "## Initial Release" > changelog.txt
            echo "First release of provider-discord for Crossplane" >> changelog.txt
            echo "" >> changelog.txt
            echo "### Features" >> changelog.txt
            echo "- Discord guild (server) management" >> changelog.txt
            echo "- Channel creation and configuration" >> changelog.txt
            echo "- Role and permission management" >> changelog.txt
            echo "- Webhook support for automation" >> changelog.txt
            echo "- GitOps-ready Discord infrastructure management" >> changelog.txt
          fi

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.version }}
          body_path: changelog.txt
          files: _output/provider-discord.xpkg
          draft: false
          prerelease: false