name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write
  id-token: write

env:
  GO_VERSION: '1.25.1'

jobs:
  build-and-release:
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_TOKEN }}

      - name: Get Version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "version_no_v=${VERSION#v}" >> $GITHUB_OUTPUT

      - name: Install Crossplane CLI
        run: |
          mkdir -p .cache/tools/linux_x86_64
          curl -fsSLo .cache/tools/linux_x86_64/crossplane-cli-v2.0.2 --create-dirs \
            https://releases.crossplane.io/stable/v2.0.2/bin/linux_amd64/crank?source=build
          chmod +x .cache/tools/linux_x86_64/crossplane-cli-v2.0.2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Vendor Dependencies
        run: make vendor vendor.check

      - name: Build Multi-Platform Binaries and Packages
        run: |
          echo "=== Starting generate step ==="
          make generate
          echo "=== Generate completed, starting build ==="
          make build.all
          echo "=== Build completed successfully ==="
        env:
          VERSION: ${{ steps.version.outputs.version }}

      - name: Verify Build Artifacts
        run: |
          # Verify provider binaries exist for all platforms
          echo "=== Checking build artifacts ==="
          ls -la _output/bin/

          # Check amd64 binary
          if [ ! -f _output/bin/linux_amd64/provider ]; then
            echo "ERROR: linux_amd64 provider binary not found!"
            exit 1
          fi
          ls -la _output/bin/linux_amd64/provider
          file _output/bin/linux_amd64/provider
          echo "✅ linux_amd64 provider binary verified"

          # Check arm64 binary
          if [ ! -f _output/bin/linux_arm64/provider ]; then
            echo "ERROR: linux_arm64 provider binary not found!"
            exit 1
          fi
          ls -la _output/bin/linux_arm64/provider
          file _output/bin/linux_arm64/provider
          echo "✅ linux_arm64 provider binary verified"

          echo "✅ All platform binaries verification successful"

          # Verify xpkg packages were built for all platforms
          echo "=== Checking xpkg package artifacts ==="
          ls -la _output/xpkg/ || echo "No xpkg directory found"
          find _output -name "*.xpkg" -exec ls -la {} \; || echo "No .xpkg files found"

      - name: Publish Crossplane Packages
        run: |
          # Publish versioned package
          make publish
          # Publish latest package
          make publish VERSION=latest
        env:
          VERSION: ${{ steps.version.outputs.version }}
          REGISTRY_ORGS: ghcr.io/rossigee
          XPKG_REG_ORGS: ghcr.io/rossigee

      - name: List Build Artifacts
        run: |
          echo "=== Build artifacts created ==="
          find _output -name "*.xpkg" -o -name "provider-discord*" | head -20
          echo "=== Checking specific package file ==="
          ls -la _output/xpkg/linux_amd64/provider-discord-${{ steps.version.outputs.version }}.xpkg || \
            echo "Package file not found"

      - name: Generate Changelog
        id: changelog
        run: |
          # Simple changelog generation
          PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$PREVIOUS_TAG" ]; then
            echo "## Changes since $PREVIOUS_TAG" > changelog.txt
            git log --oneline $PREVIOUS_TAG..HEAD >> changelog.txt
          else
            echo "## Initial Release" > changelog.txt
            echo "First release of provider-discord for Crossplane" >> changelog.txt
            echo "" >> changelog.txt
            echo "### Features" >> changelog.txt
            echo "- Discord guild (server) management" >> changelog.txt
            echo "- Channel creation and configuration" >> changelog.txt
            echo "- Role and permission management" >> changelog.txt
            echo "- Webhook support for automation" >> changelog.txt
            echo "- GitOps-ready Discord infrastructure management" >> changelog.txt
          fi

      - name: Create GitHub Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          name: Release ${{ steps.version.outputs.version }}
          body_path: changelog.txt
          files: |
            _output/xpkg/linux_amd64/provider-discord-${{ steps.version.outputs.version }}.xpkg
            _output/xpkg/linux_arm64/provider-discord-${{ steps.version.outputs.version }}.xpkg
          draft: false
          prerelease: false
          fail_on_unmatched_files: false
