apiVersion: webhook.discord.m.crossplane.io/v1beta1
kind: Webhook
metadata:
  name: example-webhook-v2
  namespace: discord-resources
  annotations:
    crossplane.io/external-name: ""  # Will be set to Discord webhook ID after creation
spec:
  forProvider:
    name: "Crossplane Notifications"
    channelId: "123456789012345678"  # Replace with actual channel ID
    # avatar: "data:image/png;base64,..."  # Optional: Base64-encoded avatar image
  providerConfigRef:
    name: default
  deletionPolicy: Delete
  writeConnectionSecretsToRef:
    name: webhook-connection-details
    namespace: discord-resources
