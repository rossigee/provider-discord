                      IntegrationID is the ID of the Discord integration to manage
                      This is mainly used for deletion operations since integrations
                      are typically created externally through Discord's OAuth2 flow
                    type: string
                required:
                - guildId
                - integrationId
                type: object
              managementPolicies:
