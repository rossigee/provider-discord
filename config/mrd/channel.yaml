apiVersion: apiextensions.crossplane.io/v1
kind: ManagedResourceDefinition
metadata:
  name: channels.channel.discord.m.crossplane.io
  labels:
    provider: discord
    resource: channel
spec:
  # Reference to the CRD that defines the schema for this resource
  crdRef:
    apiVersion: apiextensions.k8s.io/v1
    kind: CustomResourceDefinition
    name: channels.channel.discord.m.crossplane.io
  # Activation policy for this resource type
  activationPolicy: Automatic
  # Resource scope - namespaced for v1beta1
  resourceScope: Namespaced
  # Resource categories for kubectl grouping
  categories:
  - crossplane
  - managed
  - discord
  # Provider information
  provider:
    name: provider-discord
    namespace: crossplane-system
  # Connection secret configuration
  connectionSecretKeys:
  - channelId
  - channelName
