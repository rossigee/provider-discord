---
version: 2

run:
  timeout: 10m
  issues-exit-code: 1
  tests: true
  skip-files:
    - "tools/.*\\.go$"

linters:
  enable:
    - bodyclose
    - govet
    - unused
  disable:
    - staticcheck # Disable style checks for now
    - errcheck  # Disable error checking for now
    - depguard  # Disable import restrictions for now
    - lll       # Disable line length for now
    - mnd       # Disable magic number detection for now
    - gosec     # Disable security checks for now
    - unparam   # Disable unused param checks for now
    - ineffassign # Disable ineffective assignment checks for now

linters-settings:
  gocyclo:
    min-complexity: 15
  goconst:
    min-len: 2
    min-occurrences: 2
  gocritic:
    enabled-tags:
      - diagnostic
      - experimental
      - opinionated
      - performance
      - style
    disabled-checks:
      - dupImport
      - ifElseChain
      - octalLiteral
      - whyNoLint
      - wrapperFunc
  mnd:
    checks: argument,case,condition,operation,return,assign
  govet:
    enable:
      - shadow
    settings:
      printf:
        funcs:
          - (github.com/crossplane/crossplane-runtime/pkg/logging.Logger).Debug
          - (github.com/crossplane/crossplane-runtime/pkg/logging.Logger).Info
          - (github.com/crossplane/crossplane-runtime/pkg/logging.Logger).WithValues
  lll:
    line-length: 140
  misspell:
    locale: US
  nolintlint:
    allow-leading-space: true
    allow-unused: false
    require-explanation: false
    require-specific: false

issues:
  exclude-rules:
    - path: zz_generated\.deepcopy\.go
      linters:
        - lll
    - path: zz_generated\.managed\.go
      linters:
        - lll
    - path: zz_generated\.managedlist\.go
      linters:
        - lll
    - path: _test\.go
      linters:
        - errcheck
        - staticcheck
        - ineffassign

  exclude:
    # Crossplane runtime uses a lot of reflection which golangci-lint
    # doesn't understand
    - "reflect.*never returns"